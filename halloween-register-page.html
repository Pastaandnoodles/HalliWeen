<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalliWeen Party - Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ff6600;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(10, 10, 10, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff6600;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ff6600;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff8533;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for HalliWeen</h1>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Your Name" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var issueTitle = encodeURIComponent("New Party Guest: " + username);
            var issueBody = encodeURIComponent("Please add " + username + " to the guest list!");
            var issueUrl = "https://github.com/YOUR_USERNAME/YOUR_REPO_NAME/issues/new?title=" + issueTitle + "&body=" + issueBody;
            window.open(issueUrl, '_blank');
            alert("Thanks for registering, " + username + "! Your name has been submitted.");
        });
    </script>
</body>
</html>
