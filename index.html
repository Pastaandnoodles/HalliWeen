<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalliWeen Party</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ff6600;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4em;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600;
            margin-bottom: 50px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6600;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff8533;
            box-shadow: 0 0 15px #ff6600;
        }
        .pumpkin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ff6600;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .pumpkin-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff6600;
        }
        .pumpkin-button::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background-color: #4a8f29;
            border-radius: 5px 5px 0 0;
        }
        .pumpkin-button::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background-color: #000000;
            border-radius: 50%;
            clip-path: polygon(
                50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HalliWeen</h1>
        <div class="button-container">
            <a href="login.html" class="button">Login</a>
            <a href="register.html" class="button">Register</a>
        </div>
    </div>
    <a href="developer.html" class="pumpkin-button" title="Developer Access"></a>
</body>
</html>
